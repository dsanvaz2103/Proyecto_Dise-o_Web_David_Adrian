<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>La Lupe - Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo">
            <img src="img/logo.jpg" alt="logo">
        </div>

        <!-- Formulario de login -->
        <form class="login-form" action="/proyecto-sass/html/inicio.html" method="get">
            <h2>Login</h2>

            <label for="usuario ">Usuario</label>
            <input type="text " id="usuario " name="usuario " placeholder="Ingresa tu usuario ">

            <label for="contrasena ">Contraseña</label>
            <input type="password " id="contrasena " name="contrasena " placeholder="Ingresa tu contraseña ">

            <button type="submit " class="btn-entrar ">Entrar</button>
        </form>

        <!-- Botón de invitado -->
        <a href="/proyecto-sass/html/inicio.html " class="btn-invitado ">Invitado</a>
    </div>
</body>

</html>
