<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
    <link rel="stylesheet" href="/proyecto-sass/css/main.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/proyecto-sass/img/logo.jpg" alt="La Lupe">
        </div>
        <ul>
            <li><a href="/proyecto-sass/html/inicio.html">Inicio</a></li>
            <li><a href="/proyecto-sass/html/carta.html">Carta</a></li>
            <li><a href="/proyecto-sass/html/contacto.html">Contacto</a></li>
            <li><a href="/proyecto-sass/html/carrito.html">Carrito</a></li>
        </ul>
    </div>

    <main class="home">
        <div class="cart-container">
            <h1>Tu Carrito</h1>

            <div class="cart-item">
                <img src="/proyecto-sass/img/pizza.webp" alt="Plato 1">
                <div class="item-info">
                    <h3>Pizza Margarita</h3>
                    <div class="item-qty">
                        <label>Cantidad:</label>
                        <input type="number" value="2" min="1" max="10">
                    </div>
                    <span class="item-price">€25.00</span>
                </div>
                <div class="item-actions">
                    <button>Eliminar</button>
                </div>
            </div>

            <div class="cart-item">
                <img src="/proyecto-sass/img/pasta.webp" alt="Plato 1">
                <div class="item-info">
                    <h3>Pasta Carbonara</h3>
                    <div class="item-qty">
                        <label>Cantidad:</label>
                        <input type="number" value="2" min="1" max="10">
                    </div>
                    <span class="item-price">€25.00</span>
                </div>
                <div class="item-actions">
                    <button>Eliminar</button>
                </div>
            </div>

            <div class="cart-total">Total: €27.50</div>
            <button class="btn-checkout">Finalizar Compra</button>
        </div>
    </main>

    <footer class="footer">
        <p>© 2026 La Lupe · Todos los derechos</p>
    </footer>
</body>

</html>
