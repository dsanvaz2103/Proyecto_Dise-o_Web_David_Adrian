<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Contacto</title>
    <link rel="stylesheet" href="/proyecto-sass/css/main.css">
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="/proyecto-sass/img/logo.jpg" alt="La Lupe">
        </div>
        <ul>
            <li><a href="/proyecto-sass/html/inicio.html">Inicio</a></li>
            <li><a href="/proyecto-sass/html/carta.html">Carta</a></li>
            <li><a href="/proyecto-sass/html/contacto.html">Contacto</a></li>
            <li><a href="/proyecto-sass/html/carrito.html">Carrito</a></li>
        </ul>
    </div>

    <main class="home">
        <h1>Contacto</h1>

        <div class="grid">
            <div class="card">
                <h3>Teléfono</h3>
                <p>+34 666 666 666</p>
            </div>
            <div class="card">
                <h3>Email</h3>
                <p>info@lalupe.com</p>
            </div>
            <div class="card">
                <h3>Dirección</h3>
                <p>C. Fernando Gavilán, 12, 11600 Ubrique, Cádiz</p>
            </div>
            <div class="card">
                <h3>Horario</h3>
                <p>Lunes a Domingo: 12:00 - 23:00</p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Escríbenos</h2>
            <form action="#">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre">

                <label for="email">Email</label>
                <input type="email" id="email" name="email">

                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5"></textarea>

                <button class="btn-submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        <p>© 2026 La Lupe · Todos los derechos</p>
    </footer>
</body>

</html>
